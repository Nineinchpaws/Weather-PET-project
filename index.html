<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Weather Dashboard</h1>
    <div class="container">
        <div class="weather-input"></div>
        <h3>Enter your city name</h3>
        <input type="text" placeholder="E.g., Kyiv, Berlin, Rome">
        <button class="search-btn">Search</button>
        <div class="separator"></div>
        <button class="location-btn">User Current Location</button>
    </div>
    <div class="weather-data">
        <div class="current-weather">
            <div class="details">
                <h2>London (Monday)</h2>
                <h4>Temperature: 19.10Â°C</h4>
                <h4>Wind: 4.31 M/S</h4>
                <h4>Humidity: 79%</h4>
            </div>
            <div class="icon">
                <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="weather-icon">
                <h4>Moderate Rain</h4>
            </div>
        </div>
    </div>
</body>
</html>
